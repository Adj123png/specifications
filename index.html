<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Specifications</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Phone Specifications and Features</h1>
    
    <input type="text" id="searchInput" placeholder="Search by phone model..." onkeyup="filterPhones()">
    <select id="sortOptions" onchange="sortPhones()">
        <option value="name">Sort by Name</option>
        <option value="processor">Sort by Processor</option>
        <option value="screenSize">Sort by Screen Size</option>
    </select>
    
    <div id="phoneDetails" class="details"></div>

    <script src="script.js"></script>
</body>
</html>
